<!DOCTYPE html><html>
  <style>
    *{margin: 0;padding: 0}
    body{background: #000}
    #c{display: block; width: 100vmin; margin: 0 auto}
  </style>
<body><canvas id="c"></canvas><script>
  const c = document.getElementById('c');
  const W = c.width = 2000, H = c.height = 2000;
  const ctx = c.getContext('2d');
  const start_time = Date.now();

  const TAU = Math.PI * 2, sin = Math.sin, cos = Math.cos;
  function circle(ctx, {x, y}, r) { 
    ctx.moveTo(x + r, y); 
    ctx.arc(x, y, r, 0, TAU); 
  }
  
  const scr = ({x, y}) => ({x: (0.5 * x + 0.5) * W, y: (0.5 * y + 0.5) * H});
  const R = (f, p, a, s) => ({
    x: a * cos(TAU * (f * s + p)), 
    y: a * sin(TAU * (f * s + p))
  });
  
  function draw() {
    const millis = Date.now() - start_time;
    const secs = millis / 1000;
    ctx.fillStyle = '#00f';
    ctx.fillRect(0, 0, W, H);
    const N = 12;
    for (let i = 0; i < N; i++) {
      const t = i / N;
      const p = R(1, secs, 0.7, t);
      ctx.fillStyle = '#f00';
      circle(ctx, scr(p), 8);
      ctx.fill();
    }
    requestAnimationFrame(draw);
  }
  draw();
</script></body></html>
