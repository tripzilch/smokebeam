  <style>
    *{margin: 0;padding: 0}

<body>
<canvas id="c"></canvas>
<script>
  const c = document.getElementById('c');
  const W = c.width = 2000, H = c.height = 2000;
  const ctx = c.getContext('2d');
  const start_time = Date.now();

  const mix = (a, b, p) => a * (1 - p) + b * p;
  const scr = ({x, y}) => ({x: (0.5 * x + 0.5) * W, y: (0.5 * y + 0.5) * H});
  const TAU = Math.PI * 2, sin = Math.sin, cos = Math.cos;
  const R = (f, p, a, s) => ({
    x: a * cos(TAU * (f * s + p)), 
    y: a * sin(TAU * (f * s + p))
  });
  function circle(ctx, {x, y}, r) { 
    ctx.moveTo(x + r, y); 
    ctx.arc(x, y, r, 0, TAU); 
  }
  function draw_path(ctx, path, closed=false) {
    const sp = path.map(scr);
    ctx.moveTo(sp[0].x, sp[0].y);
    for (let i = 1; i < sp.length; i++) {
      ctx.lineTo(sp[i].x, sp[i].y);
    }
    if (closed) ctx.closePath();
  }
  function segment(i, N, r0, r1, p=0) {
    const t0 = i / N, t1 = (i + 1) / N;
    draw_path(ctx, [
      R(1, p, r0, t0),
      R(1, p, r1, t0),
      R(1, p, r1, t1),
      R(1, p, r0, t1),
    ], true);
  }

  function sinwav(ctx, secs, col="#fff", p0=1, p1=0.3) {
    const pp = [];
    const N = 1024;
    for (let i = 0; i < N; i++) {
      const t = i / N;
      const p = {
        x: 2 * t - 1,
        y: 0.5 * sin(t * 5 + secs * p0)// + 0.5 * sin(secs * p1)
      }
      pp.push(p);
    }
    ctx.strokeStyle = col;
    ctx.lineWidth = 75;
    ctx.beginPath();
    draw_path(ctx, pp);
    ctx.stroke();
  }
  
  function draw() {
    const millis = Date.now() - start_time;
    const secs = millis / 1000;
    ctx.globalCompositeOperation = 'source-over';
    ctx.fillStyle = '#000';
    ctx.fillRect(0, 0, W, H);
    const N = 24;
    // for (let i = 0; i < N; i++) {
    //   ctx.fillStyle = ['#f00', '#00f', '#0f0'][i%3];
    //   ctx.beginPath();

    //   ctx.fill();
    // }
    // sinwav(ctx, secs - 0.4, '#000', 1.1);
    // sinwav(ctx, secs - 0.4, '#000', 0.7);
    ctx.globalCompositeOperation = 'lighter';
    sinwav(ctx, secs, '#f00', 1.0);
    sinwav(ctx, secs+0.4, '#0f0', .98);
    sinwav(ctx, secs+0.8, '#00f', .96);

    //     const col = ['#00f', '#0f0', '#f00'][(k) % 3];

    //     segment(i, N, 0.9 * r, r, secs * 0.1 * [1,-1,2,-2][k]);
    //     ctx.fill();
    //   }
    // }
    // for (let i = 0; i < N; i++) {
    //   ctx.fillStyle = '#ccc';
    //   const t = i / N;
    //   const p = R(1, secs * 0.1, 0.475, t);
    //   ctx.beginPath();
    //   circle(ctx, scr(p), 0.06 * W * 0.5);
    //   ctx.fill();
    // }
    requestAnimationFrame(draw);
  }
  draw();
  
</script>
